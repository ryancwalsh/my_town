<!DOCTYPE html>
<html>
    <head>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>
        <script src="/js/go2.js"></script>
        <script>
            var client_id    =   '307764999314.apps.googleusercontent.com';
            var scope       =   'https://www.googleapis.com/auth/userinfo.email';//Could also ask for https://www.googleapis.com/auth/userinfo.profile with a space between it and the email scope URL.
            var redirect_uri = null;
            GO2.init(client_id, scope);

            function getUserInfo(acToken) {
                console.log(acToken);
                $.ajax({
                    url: 'https://www.googleapis.com/oauth2/v1/userinfo?access_token=' + acToken,
                    data: null,
                    success: function(resp) {
                        user    =   resp;
                        console.log(user);
                        $('#uName').text('Welcome ' + user.email);
                        $('#imgHolder').attr('src', 'https://plus.google.com/s2/photos/profile/' + user.id + '?sz=100');
                    },
                    dataType: "jsonp"
                });
            }

            $(document).ready(function(){
                $('#loginText').click(function(e){
                    e.preventDefault();
                    GO2.getToken(function(acToken){                        
                        getUserInfo(acToken);
                    });
                })
            });


        </script>
    </head>

    <body>
        <a href="#"  id="loginText">
            Log In with your Google account
        </a>
        <a href="#" style="display:none" id="logoutText" target='myIFrame' onclick="myIFrame.location='https://www.google.com/accounts/Logout'; startLogoutPolling();return false;">
            Log Out of My Town and Google
        </a>
        <iframe name="myIFrame" id="myIFrame" style="display:none"></iframe>
        <div id="uName"></div>
        <img src="" id="imgHolder"/>
    </body>
</html>
